name: Build Print Server

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        working-directory: ./print-server
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download SumatraPDF
        run: |
          $sumatraUrl = "https://www.sumatrapdfreader.org/dl/rel/3.5.2/SumatraPDF-3.5.2-64.zip"
          Invoke-WebRequest -Uri $sumatraUrl -OutFile sumatra.zip
          Expand-Archive -Path sumatra.zip -DestinationPath C:\sumatra-temp
          # The zip contains SumatraPDF-3.5.2-64.exe, rename it to SumatraPDF.exe
          New-Item -ItemType Directory -Force -Path C:\sumatra
          Copy-Item C:\sumatra-temp\SumatraPDF-3.5.2-64.exe -Destination C:\sumatra\SumatraPDF.exe
          # Verify
          Write-Host "SumatraPDF.exe ready at:"
          Get-Item C:\sumatra\SumatraPDF.exe | Select-Object FullName, Length

      - name: Build EXE (Folder Mode)
        working-directory: ./print-server
        run: |
          # --onedir: Create a folder (less likely to trigger antivirus)
          pyinstaller --onedir --name BradyPrintBridge `
            --collect-submodules reportlab `
            --add-binary "C:\sumatra\SumatraPDF.exe;bin/sumatra" `
            app.py

      - name: Create Zip Bundle
        working-directory: ./print-server/dist
        run: |
          Compress-Archive -Path BradyPrintBridge -DestinationPath BradyPrintBridge-Windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BradyPrintBridge-Windows
          path: ./print-server/dist/BradyPrintBridge-Windows.zip

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: BradyPrintBridge-Windows
          path: ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated build.
            
            ## Downloads
            
            | File | Description |
            |------|-------------|
            | **BradyPrintBridge-Windows.zip** | ðŸªŸ **Download This** - Extract and run `BradyPrintBridge.exe` inside. No Python required. |
            
            ### How to run:
            1. Download and Extract the ZIP.
            2. Open the folder `BradyPrintBridge`.
            3. Double-click **`BradyPrintBridge.exe`**.
            4. Keep the window open.
          files: |
            ./artifacts/*.zip
          draft: false
          prerelease: false
