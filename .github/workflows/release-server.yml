name: Build Print Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        working-directory: ./print-server
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (Folder Mode)
        working-directory: ./print-server
        run: |
          # --onedir: Create a folder (less likely to trigger antivirus)
          # Include Windows printing modules and PIL ImageWin
          pyinstaller --onedir --name BradyPrintBridge `
            --collect-submodules reportlab `
            --hidden-import win32print `
            --hidden-import win32ui `
            --hidden-import win32con `
            --hidden-import PIL.ImageWin `
            --add-data "assets;assets" `
            app.py

      - name: Create Zip Bundle
        working-directory: ./print-server/dist
        run: |
          Compress-Archive -Path BradyPrintBridge -DestinationPath BradyPrintBridge-Windows.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BradyPrintBridge-Windows
          path: ./print-server/dist/BradyPrintBridge-Windows.zip

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: BradyPrintBridge-Windows
          path: ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Automated build v2.4.
            - Fixed asset bundling (logos and CE marks now visible in EXE).
            - Added dynamic layout controls support.
            
            ## Downloads
            
            | File | Description |
            |------|-------------|
            | **BradyPrintBridge-Windows.zip** | ðŸªŸ **Download This** - Extract and run `BradyPrintBridge.exe` inside. No Python required. |
            
            ### How to run:
            1. Download and Extract the ZIP.
            2. Open the folder `BradyPrintBridge`.
            3. Double-click **`BradyPrintBridge.exe`**.
            4. Keep the window open.
          files: |
            ./artifacts/*.zip
          draft: false
          prerelease: false
